<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
    	<meta name="description" content="">
    	<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    	<title>Potree Viewer</title>

		<link rel="stylesheet" type="text/css" href="libs/potree/potree.css">
		<link rel="stylesheet" type="text/css" href="libs/jquery-ui/jquery-ui.min.css">
		<link rel="stylesheet" type="text/css" href="libs/perfect-scrollbar/css/perfect-scrollbar.css">

		<!-- <link rel="stylesheet" href="libs/openlayers3/ol.css" type="text/css"> -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.4/ol.css">
		<link rel="stylesheet" href="libs/ol-layerswitcher/ol-layerswitcher.css">

		<link rel="stylesheet" href="libs/spectrum/spectrum.css" type="text/css">
		<link rel="stylesheet" href="app/app.css">
		<link rel="stylesheet" href="app/components/map.css">
		<link rel="stylesheet" href="app/components/viewer.css">
	</head>

    <body>
		<script src="libs/jquery/jquery-3.1.1.js"></script>
		<script src="libs/spectrum/spectrum.js"></script>
		<script src="libs/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
		<script src="libs/jquery-ui/jquery-ui.min.js"></script>
		<script src="libs/three.js/build/three.js"></script>
		<script src="libs/other/stats.min.js"></script>
		<script src="libs/other/BinaryHeap.js"></script>
		<script src="libs/tween/tween.min.js"></script>
		<script src="libs/d3/d3.js"></script>
		<script src="libs/proj4/proj4.js"></script>


		<!-- <script src="libs/openlayers3/ol.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/4.6.4/ol.js"></script>

		<script src="libs/i18next/i18next.js"></script>

		<script src="libs/potree/potree.js"></script>

		<script src="libs/plasio/js/laslaz.js"></script>
		<script src="libs/plasio/vendor/bluebird.js"></script>

		<div class="welcomeContainer" id="welcomeContainer" style="position: absolute; width: 100%; height: 100%; text-align: center; background-color: #ffffff; z-index: 3;">  <!--background-image: url('app/resources/img/binnendieze.jpg')-->
			<h1>Binnendieze Demo</h1>
			<h2>Mobiel - AR</h2>
			<div>
				Locatie bepaling:<br>
				<button class="button" id="manualLoc">Handmatig</button><br>
				<button class="button" id="autoLoc">Automatisch</button>
			</div>
			<h2>Desktop</h2>
			Controls:<br>
			<button class="button" id="fpControls">First Person</button><br>
			<button class="button" id="earthControls">Earth</button>
		</div>

		<div class="mapContainer" id="mapContainer" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; background-color: #ffffff; z-index: 2;">
			<div id="map" class="map" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px;"></div>
			<div class="textBox" id="mapInstuctions">Wat is uw precieze locatie?</div>
			<div class="textBox" id="accuracy">Geschatte accuraatheid: -</div>
			<div><button class="button" id="submitLocation" disabled="true" >Bevestig Locatie</button></div>
			<div><input class="textBox" id="centerView" type="image" src="app/resources/img/ux-locate-on.png" /></div>
			<div><input id="mapClose" type="image" src="app/resources/img/close-icon.png"></div>
		</div>

		<div id="potree_container" class="potree_container" style="position: absolute; width: 100%; height: 100%; left: 0px; top: 0px; z-index: 1;">
			<div id="potree_render_area">
				<div id="heightContainer">
					<div class="slideContainer">
						<input type="range" min="0" max="100" value="35" class="slider" id="heightRange">
					</div>
					<div class="sliderValue" id="heightValue"></div>
				</div>
				<div id="measurementsContainer">
					<div class="textBox" id="measurements">Locatie metingen: 0/20</div>
					<input class="textBox" id="refreshMeasurements" disabled="true" type="image" src="app/resources/img/refresh_icon.png">
				</div>
				<div id="fixedZContainer" disabled="true">
					<div class="textBox"><label for="fixedZCheck"><input type="checkbox" id="fixedZCheck" checked> <span>Z vastzetten:</span></label><input id="fixedZInput" type="number" value="3.5" step="0.1" min="0" max="10"></div>
				</div>
			</div>

			<div id="potree_sidebar_container"></div>
			</div>
		</div>

		<script src="libs/ol-layerswitcher/ol-layerswitcher.js"></script>

		<script src="app/components/DeviceOrientationControls.js"></script>

		<script src="app/components/map-init.js"></script>
		<script src="app/components/map-utils.js"></script>
		<script src="app/components/location-init.js"></script>
		<script src="app/components/location-utils.js"></script>
		<script src="app/app.js"></script>
		<script src="app/components/viewer.js"></script>
		<script src="app/components/map-interactivity.js"></script>
		<script src="app/components/location-track.js"></script>

    </body>
</html>
